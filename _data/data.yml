career-profile:
    title: À propos de moi
    summary: |
      Après avoir occupé avec succès des role d’expert technique, de chef de projet, de consultant et d’architecte dans le domaine de l’infrastructure et du Cloud, je mets mes compétences et mon expérience à votre disposition pour:

      * Tirer le meilleur des innovations technologiques;
      * Améliorer votre compétitivité;
      * Délivrer des services digitaux en solutionnant dès la conception les problématiques de gouvernance, de coût, de sécurité, de fiabilité et de performances.
      
      Mes expériences passées m’ont permis d’acquérir une connaissance transverse de l’hébergement, du réseau, du stockage, des serveurs, de la virtualisation, du middleware et des applications.
      Ceci me permet d’accompagner mes clients dans la mise en oeuvre de leurs projets Cloud tant sur les aspects techniques que fonctionnels.

      Quelque soit l’outil (JIRA ou équivalent), j’apprécie fournir une vue claire et concise du projet offrant une compréhension et un pilotage optimale de ce dernier
      Je suis en capacité de former et de promouvoir les bénéfices de Cloud à diverses populations tout en adaptant la cible à l’état d’esprit et au enjeux des métiers de mes clients.
      Je peux vous accompagner dans la définition de votre stratégie et de vos standards Cloud en m’appuyant sur les bonnes pratiques en vigueur.

      J’affectionne de rédiger les livrables en Markdown agrémenter de schémas facilitant la compréhension de l’architecture à différents niveaux. Je ne suis pas un développeur. N’attendez pas de moi que je produise du code d’infrastructure ou du code application. Cependant, j’ai l’habitude de lire du code d’infrastructure.

